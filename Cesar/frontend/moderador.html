<!-- moderador.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Moderador</title>
  <style>
    body { font-family: Roboto, sans-serif; background: #eef2f3; padding: 30px; }
    h1 { color: #499a6e; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .acoes { margin-top: 20px; }
    button { padding: 10px 20px; margin: 10px 0; background: #499a6e; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #3a7a5a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo(a), Moderador</h1>

    <div class="acoes">
      <button onclick="location.href='editor.html'">Gerenciar Templos</button>

    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario || (usuario.tipo !== "moderador" && usuario.tipo !== "admin")) {
      alert("Acesso negado. Redirecionando para login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
